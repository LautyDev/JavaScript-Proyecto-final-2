<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Registro 🌐</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <script defer src="../assets/js/register.js"></script>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1><a href="../index.html">Calculadora</a></h1>
    </header>
    <main>
        <div class="register">
            <form class="formRegister">
                <input type="email" name="mail" placeholder="Correo" id="mail" required>
                <input type="password" name="password" placeholder="Contraseña" id="password" required>
                <div class="buttonsRegister">
                    <button type="button" id="register">Registrarse</button>
                    <button type="reset">Limpiar</button>
                </div>
                <h2><a href="./login.html">Ya tengo cuenta</a></h2>
            </form>
        </div>
    </main>
</body>
</html>
